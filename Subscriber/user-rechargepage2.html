<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Telecom Plans</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #f8fafc;
            color: #1f2937;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #fffefe;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background-color: blue;
            border-radius: 20px;
        }

        .company-name {
            font-size: 20px;
            font-weight: 600;
            color:#3b82f6;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.2s ease;
        }

        .navbar a:hover,
        .navbar a.active {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .main-content {
            display: flex;
            min-height: calc(100vh - 60px);
        }

        .sidebar {
            width: 250px;
            background: #ffffff;
            padding: 20px;
            border-right: 1px solid #e5e7eb;
            transition: transform 0.3s ease;
        }

        .mobile-number-box {
            padding: 10px;
            background: #f0f2f5;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1f2937;
        }

        .filter-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            background: #f0f2f5;
            border: none;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .filter-btn:hover {
            background: #e5e7eb;
        }

        .filter-btn.active {
            background: #3b82f6;
            color: white;
        }

        .content-area {
            flex: 1;
            padding: 20px;
        }

        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #6b7280;
        }

        .breadcrumbs a {
            color: #3b82f6;
            text-decoration: none;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .plans-table-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f8fafc;
            font-weight: 600;
            color: #1f2937;
        }

        .plan-features {
            list-style: none;
            padding-left: 0;
        }

        .plan-features li {
            margin-bottom: 5px;
        }

        .buy-button {
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .buy-button:hover {
            background: #2563eb;
        }

        .no-results {
            text-align: center;
            color: #6b7280;
            padding: 20px;
        }

        /* Scroll to Top Button */
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
            transition: background 0.2s ease;
        }

        #scrollTopBtn:hover {
            background: #2563eb;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-content h3 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #1e3a8a;
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #1f2937;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .modal-btn.confirm {
            background: #3b82f6;
            color: #fff;
        }

        .modal-btn.confirm:hover {
            background: #2563eb;
        }

        .modal-btn.cancel {
            background: #e5e7eb;
            color: #1f2937;
        }

        .modal-btn.cancel:hover {
            background: #d1d5db;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }

            .content-area {
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .navbar {
                display: none;
            }

            .sidebar {
                position: fixed;
                top: 60px;
                left: 0;
                height: calc(100vh - 60px);
                transform: translateX(-100%);
                z-index: 99;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content-area {
                padding: 10px;
            }

            th, td {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .content-area {
                padding: 8px;
            }

            th, td {
                padding: 8px;
                font-size: 12px;
            }

            .buy-button {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo"> <img src="../Assets/logo-removebg-preview.png" alt="Mobi-comm Logo" width="40" height="35"></div>
            <span class="company-name">Mobi-comm</span>
        </div>
        <nav class="navbar">
            <a href="#">Recharge</a>
            <a href="#" class="active">Plans & Offers</a>
            <a href="#">Support</a>
        </nav>
    </header>

    <div class="main-content">
        <aside class="sidebar">
            <div class="mobile-number-box" id="mobileNumberBox">Mobile Number: Not set</div>
            <h3>Filter Plans</h3>
            <div class="filter-group">
                <label>Plan Category</label>
                <button class="filter-btn active" data-category="all">All Plans</button>
                <button class="filter-btn" data-category="popular">Popular Plans</button>
                <button class="filter-btn" data-category="validity">Validity Plans</button>
                <button class="filter-btn" data-category="data">Data Plans</button>
                <button class="filter-btn" data-category="unlimited">Unlimited Data Plans</button>
            </div>
            <div class="filter-group">
                <label>Validity</label>
                <button class="filter-btn active" data-duration="all">All Durations</button>
                <button class="filter-btn" data-duration="28">28 Days</button>
                <button class="filter-btn" data-duration="30">30 Days</button>
                <button class="filter-btn" data-duration="84">84 Days</button>
                <button class="filter-btn" data-duration="365">365 Days</button>
            </div>
        </aside>

        <main class="content-area">
            <div class="breadcrumbs">
                <a href="user-homepage.html"> Home </a> 
                <span>&#47;</span>  View plans
            </div>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search plans by price, data, or features...">
                <span class="search-icon"><i class="fas fa-search"></i></span>
            </div>

            <div class="plans-table-container">
                <table id="plansTable">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Validity</th>
                            <th>Features</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="plansContainer"></tbody>
                </table>
            </div>
        </main>
    </div>

    <button id="scrollTopBtn">↑</button>

    <!-- Modal for Plan Confirmation -->
    <div id="planModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Plan Selection</h3>
            <p id="modalPlanDetails"></p>
            <div class="modal-buttons">
                <button class="modal-btn confirm" onclick="confirmPlanSelection()">Confirm</button>
                <button class="modal-btn cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const plansContainer = document.getElementById('plansContainer');
        const mobileNumberBox = document.getElementById('mobileNumberBox');
        const sidebar = document.querySelector('.sidebar');
        const menuToggle = document.querySelector('.menu-toggle');
        let currentPlanDetails, currentPrice;
    
        // Function to fetch plans from the backend
        async function fetchPlans() {
            try {
                console.log('Fetching plans from http://localhost:8082/api/admin/plans...');
                const response = await fetch('http://localhost:8082/api/admin/plans', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const plans = await response.json();
                console.log('Fetched plans:', plans);
                return plans.map(plan => ({
                    price: plan.price,
                    validity: plan.validity,
                    features: plan.features
                        ? plan.features
                            .split(',')
                            .map(feature => feature.trim().replace(/[\[\]"]/g, '')) // Remove [ ], ", and trim whitespace
                        : [],
                    category: plan.category || 'General',
                    tags: plan.tags ? plan.tags.split(',') : []
                }));
            } catch (error) {
                console.error('Error fetching plans:', error);
                plansContainer.innerHTML = '<tr><td colspan="5">Error loading plans. Check console for details.</td></tr>';
                return [];
            }
        }
    
        // Function to get query parameter from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
    
        // Retrieve and display the mobile number from the URL
        function displayMobileNumber() {
            const mobileNumber = getQueryParam('mobile');
            if (mobileNumber && /^[6-9]\d{9}$/.test(mobileNumber)) {
                mobileNumberBox.textContent = `Mobile Number: ${mobileNumber}`;
                sessionStorage.setItem('mobileNumber', mobileNumber);
            } else {
                const storedMobileNumber = sessionStorage.getItem('mobileNumber');
                if (storedMobileNumber) {
                    mobileNumberBox.textContent = `Mobile Number: ${storedMobileNumber}`;
                } else {
                    mobileNumberBox.textContent = 'Mobile Number: Not set';
                }
            }
        }
    
        // Filter plans based on criteria
        async function filterPlans(criteria = {}) {
            const plans = await fetchPlans();
            let filteredPlans = [...plans];
    
            if (criteria.category && criteria.category !== 'all') {
                filteredPlans = filteredPlans.filter(plan => 
                    plan.category.toLowerCase() === criteria.category.toLowerCase()
                );
            }
    
            if (criteria.duration && criteria.duration !== 'all') {
                const duration = parseInt(criteria.duration);
                filteredPlans = filteredPlans.filter(plan => 
                    plan.validity === duration
                );
            }
    
            if (criteria.searchTerm) {
                const searchTerm = criteria.searchTerm.toLowerCase();
                filteredPlans = filteredPlans.filter(plan => 
                    plan.price.toString().includes(searchTerm) ||
                    plan.category.toLowerCase().includes(searchTerm) ||
                    plan.features.some(feature => feature.toLowerCase().includes(searchTerm)) ||
                    (plan.tags && plan.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                );
            }
    
            renderPlans(filteredPlans);
        }
    
        // Render plans to the table
        function renderPlans(filteredPlans) {
            plansContainer.innerHTML = '';
    
            if (filteredPlans.length === 0) {
                plansContainer.innerHTML = '<tr><td colspan="5" class="no-results">No plans found. Try a different filter or search term.</td></tr>';
                return;
            }
    
            filteredPlans.forEach((plan) => {
                const planRow = document.createElement('tr');
                // Join all features into a single string, separated by " • "
                const allFeatures = plan.features.length > 0 ? plan.features.join(' • ') : 'No features';
                planRow.innerHTML = `
                    <td>${plan.category}</td>
                    <td>₹${plan.price}</td>
                    <td>${plan.validity} Days</td>
                    <td>
                        <ul class="plan-features">
                            ${plan.features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                    </td>
                    <td>
                        <button class="buy-button" data-plan="${encodeURIComponent(`${plan.validity} Days • ${allFeatures}`)}" data-price="₹${plan.price}">Buy Now</button>
                    </td>
                `;
                plansContainer.appendChild(planRow);
            });
    
            // Add event listeners to buy buttons after rendering
            document.querySelectorAll('.buy-button').forEach(button => {
                button.addEventListener('click', () => {
                    const planDetails = decodeURIComponent(button.getAttribute('data-plan'));
                    const price = button.getAttribute('data-price');
                    selectPlan(planDetails, price);
                });
            });
        }
    
        // Handle plan selection
        function selectPlan(planDetails, price) {
            currentPlanDetails = planDetails;
            currentPrice = price;
            showModal();
        }
    
        // Show modal
        function showModal() {
            const modal = document.getElementById('planModal');
            const modalPlanDetails = document.getElementById('modalPlanDetails');
            modalPlanDetails.textContent = currentPlanDetails; // Format as "28 Days • 1.5GB/day"
            modal.style.display = 'flex';
        }
    
        // Close modal
        function closeModal() {
            const modal = document.getElementById('planModal');
            modal.style.display = 'none';
        }
    
        // Confirm plan selection
        function confirmPlanSelection() {
            closeModal();
            console.log('Confirming plan:', { currentPlanDetails, currentPrice });
            const mobileNumber = sessionStorage.getItem('mobileNumber') || prompt('Please enter your mobile number:');
    
            if (!mobileNumber) {
                alert('Mobile number is required to proceed');
                console.log('No mobile number provided');
                return;
            }
    
            const mobileRegex = /^[6-9]\d{9}$/;
            if (!mobileRegex.test(mobileNumber)) {
                alert('Please enter a valid 10-digit mobile number');
                console.log('Invalid mobile number:', mobileNumber);
                return;
            }
    
            sessionStorage.setItem('selectedPlan', currentPlanDetails);
            sessionStorage.setItem('selectedPrice', currentPrice);
            sessionStorage.setItem('mobileNumber', mobileNumber);
            mobileNumberBox.textContent = `Mobile Number: ${mobileNumber}`;
            console.log('Plan selected, redirecting to user-paymentpage2.html');
    
            const paymentPage = window.location.href.replace('user-rechargepage2.html', 'user-paymentpage2.html');
            window.location.href = paymentPage;
        }
    
        // Event listeners for filters
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                const group = button.closest('.filter-group');
                group.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
    
                const category = button.getAttribute('data-category');
                const duration = button.getAttribute('data-duration');
                filterPlans({ category, duration });
            });
        });
    
        // Search functionality
        document.querySelector('.search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filterPlans({ searchTerm });
        });
    
        // Sidebar toggle
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 1024 && sidebar.classList.contains('active')) {
                if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });
    
        // Scroll-to-top button
        window.onscroll = function () {
            let btn = document.getElementById("scrollTopBtn");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };
    
        document.getElementById("scrollTopBtn").addEventListener("click", function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayMobileNumber();
            filterPlans();
        });
    </script>
</body>
</html>
