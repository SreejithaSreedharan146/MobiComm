<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobi-Comm Payment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #4cc9f0;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --success: #4BB543;
            --danger: #dc3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 400% 400%;
            animation: gradientWave 15s ease infinite;
            opacity: 0.15;
            z-index: -1;
        }

        @keyframes gradientWave {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
            background-color: blue;
            border-radius: 40px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
            position: relative;
        }

        .navbar a:hover {
            color: var(--primary);
        }

        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 50px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-outline {
            background: transparent;
            border: 1.5px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.3);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark);
            cursor: pointer;
        }

        /* Dropdown Styles */
        .dropdown-menu {
            min-width: 150px;
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .dropdown-item {
            display: block;
            padding: 10px 15px;
            color: var(--dark);
            text-decoration: none;
            transition: background 0.3s;
        }

        .dropdown-item:hover {
            background: var(--light-gray);
            color: var(--primary);
        }

        .breadcrumbs {
            font-size: 0.9em;
            color: #666;
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        .breadcrumbs a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumbs a:hover {
            text-decoration: underline;
        }

        .main-container {
            flex: 1;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .payment-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .payment-summary {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .prepaid-number {
            color: #333;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .data-details {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .amount {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .amount span:last-child {
            color: #007bff;
        }

        .payment-option {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .payment-option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-left {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: #333;
        }

        .arrow {
            transition: transform 0.3s ease;
        }

        .payment-option.active {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .payment-option.active .arrow {
            transform: rotate(180deg);
        }

        .payment-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .payment-option.active .payment-content {
            max-height: 300px;
            margin-top: 15px;
        }

        .upi-options {
            display: flex;
            gap: 15px;
            padding: 10px 0;
            flex-wrap: wrap;
        }

        .upi-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .upi-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            transition: transform 0.2s ease;
        }

        .upi-icon:hover {
            transform: scale(1.1);
        }

        .upi-name {
            font-size: 0.8rem;
            color: #666;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        input,
        select {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff0000;
            font-size: 0.75rem;
        }

        .wallet-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        .wallet-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .wallet-option:hover {
            background-color: #f5f7fa;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-container {
                padding: 15px;
            }

            .navbar {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 80%;
                height: calc(100vh - 70px);
                background: white;
                flex-direction: column;
                padding: 40px 20px;
                box-shadow: var(--shadow);
                transition: left 0.3s;
                gap: 30px;
            }

            .navbar.active {
                left: 0;
            }

            .mobile-menu-btn {
                display: block;
            }

            .auth-buttons {
                display: flex;
                margin-top: 20px;
            }

            .payment-container {
                padding: 10px;
            }

            .payment-option {
                padding: 12px;
            }

            .form-row {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                height: 40px;
            }

            .logo h1 {
                font-size: 1.2rem;
            }

            .breadcrumbs {
                font-size: 0.8em;
                margin: 10px;
            }

            .payment-summary {
                padding: 10px;
            }

            .payment-option {
                padding: 10px;
            }

            .form-group {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="../Assets/logo-removebg-preview.png" alt="Mobi-comm Logo">
                <h1>Mobi-comm</h1>
            </div>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav class="navbar" id="navbar">
                <a href="#recharge">Recharge</a>
                <a href="plansview.html">Plans & Offers</a>
                <a href="Help.html">Support</a>
                <div class="auth-buttons">
                    <div class="login-container" style="position: relative;">
                        <button class="btn btn-outline" id="loginBtn">Login</button>
                        <div id="loginDropdown" class="dropdown-menu">
                            <a href="./Subscriber/user-loginpage.html" class="dropdown-item">User Login</a>
                            <a href="./Admin/admin-loginpage.html" class="dropdown-item">Admin Login</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <div class="breadcrumbs">
            <a href="../index.html"> Home </a> 
            <span>&#47;</span> 
            <a href="user-rechargepage.html" style="text-decoration: none;">View plans</a> 
            <span>&#47;</span> 
            Payment interface
        </div>
        

        <div class="payment-container">
            <div class="payment-summary">
                <div class="prepaid-number">prepaid | 1234567890</div>
                <div class="data-details">
                    1 day validity • Unlimited data
                </div>
                <div class="amount">
                    <span>Amount payable</span>
                    <span>₹19</span>
                </div>
            </div>

            <div class="payment-options">
                <!-- Payment options will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    const paymentOptions = [{
        id: 'card',
        title: 'Credit/Debit/ATM card',
        icon: '<i class="fas fa-credit-card"></i>',
        fields: `
            <form id="cardForm" class="payment-form">
                <div class="form-group">
                    <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16">
                    <span class="error-message"></span>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="cvv" placeholder="CVV" maxlength="3">
                        <span class="error-message"></span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="cardName" placeholder="Name on Card">
                    <span class="error-message"></span>
                </div>
                <button type="submit" class="submit-button">Pay Now</button>
            </form>
        `
    },
    {
        id: 'netbanking',
        title: 'Net banking',
        icon: '<i class="fas fa-university"></i>',
        fields: `
            <form id="netbankingForm" class="payment-form">
                <div class="form-group">
                    <select id="bankSelect">
                        <option value="">Select Bank</option>
                        <option value="sbi">State Bank of India</option>
                        <option value="hdfc">HDFC Bank</option>
                        <option value="icici">ICICI Bank</option>
                        <option value="axis">Axis Bank</option>
                    </select>
                    <span class="error-message"></span>
                </div>
                <div class="form-group" id="netbankingUserIdGroup" style="display: none;">
                    <input type="text" id="netbankingUserId" placeholder="Net Banking User ID">
                    <span class="error-message"></span>
                </div>
                <button type="submit" class="submit-button">Continue to Bank</button>
            </form>
        `
    },
    {
        id: 'upi',
        title: 'UPI',
        icon: '<i class="fas fa-mobile-alt"></i>',
        options: [{
            name: 'PhonePe',
            color: '#5f259f',
            vpa: '@ybl'
        },
        {
            name: 'Gpay',
            color: '#4285f4',
            vpa: '@okhdfcbank'
        },
        {
            name: 'Paytm',
            color: '#00b9f1',
            vpa: '@paytm'
        },
        {
            name: 'Amazon Pay',
            color: '#ff9900',
            vpa: '@apl'
        },
        {
            name: 'BHIM UPI',
            color: '#b01212',
            vpa: '@upi'
        },
        {
            name: 'ICICI Bank',
            color: '#d32f2f',
            vpa: '@icici'
        },
        {
            name: 'SBI Bank',
            color: '#1e88e5',
            vpa: '@sbi'
        }]
    },
    {
        id: 'wallets',
        title: 'Wallets',
        icon: '<i class="fas fa-wallet"></i>',
        fields: `
            <div class="wallet-options">
                <div class="wallet-option" data-wallet="paytm">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUEjY90pS-UfgHJU4glc8Aiupp1xCn_jcvRQ&s" alt="Paytm" height="40" width="40">
                    <span>Paytm</span>
                </div>
                <div class="wallet-option" data-wallet="amazonpay">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiuGk2_yW81VH-BrQkOmLODov9tWZovyNX6g&s" alt="Amazon Pay" height="50" width="50">
                    <span>Amazon Pay</span>
                </div>
                <div class="wallet-option" data-wallet="phonepe">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX1y9bRtwN4tkv5dwh33YdbbnJIBj-PRHmWg&s" alt="PhonePe" height="40" width="40">
                    <span>PhonePe</span>
                </div>
            </div>
            <div id="walletFormContainer" style="display: none;">
                <form id="walletForm" class="payment-form">
                    <div class="form-group">
                        <input type="text" id="walletMobile" placeholder="Registered Mobile Number" maxlength="10">
                        <span class="error-message"></span>
                    </div>
                    <button type="submit" class="submit-button">Pay Now</button>
                </form>
            </div>
        `
    }];

    // Card validation functions
    function validateCardNumber(cardNumber) {
        const regex = /^[0-9]{16}$/;
        return regex.test(cardNumber) ? '' : 'Please enter a valid 16-digit card number';
    }

    function validateExpiryDate(expiryDate) {
        const regex = /^(0[1-9]|1[0-2])\/([0-9]{2})$/;
        if (!regex.test(expiryDate)) return 'Please enter date in MM/YY format';

        const [month, year] = expiryDate.split('/');
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear() % 100;
        const currentMonth = currentDate.getMonth() + 1;

        if (parseInt(year) < currentYear || (parseInt(year) === currentYear && parseInt(month) < currentMonth)) {
            return 'Card has expired';
        }
        return '';
    }

    function validateCVV(cvv) {
        const regex = /^[0-9]{3}$/;
        return regex.test(cvv) ? '' : 'Please enter a valid 3-digit CVV';
    }

    function validateCardName(name) {
        return name.trim().length > 0 ? '' : 'Please enter the name on card';
    }

    // Net Banking User ID Validation
    function validateNetbankingUserId(userId, bank) {
        if (!userId.trim()) return 'Please enter your Net Banking User ID';

        const userIdRegex = {
            'sbi': /^[A-Za-z0-9]{6,15}$/,
            'hdfc': /^[A-Za-z0-9]{8,20}$/,
            'icici': /^[A-Za-z0-9]{5,15}$/,
            'axis': /^[A-Za-z0-9]{6,12}$/
        };

        const regex = userIdRegex[bank];
        return regex.test(userId) ? '' : `Invalid User ID for ${bank.toUpperCase()}. Must be ${bank === 'sbi' ? '6-15' : bank === 'hdfc' ? '8-20' : bank === 'icici' ? '5-15' : '6-12'} alphanumeric characters`;
    }

    // UPI ID Validation
    function validateUpiId(upiId, vpa) {
        if (!upiId.trim()) return 'Please enter your UPI ID';

        const upiRegex = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+$/;
        if (!upiRegex.test(upiId)) return 'Invalid UPI ID format';

        if (!upiId.endsWith(vpa)) return `UPI ID must end with ${vpa}`;

        const handle = upiId.split('@')[0];
        if (handle.length < 3 || handle.length > 50) return 'UPI handle must be between 3 and 50 characters';

        return '';
    }

    // Wallet Mobile Number Validation
    function validateWalletMobile(mobile) {
        const mobileRegex = /^[6-9]\d{9}$/;
        return mobileRegex.test(mobile) ? '' : 'Please enter a valid 10-digit mobile number';
    }

    // Add form validation for mobile number
    function validateMobileNumber(number) {
        const mobileRegex = /^[6-9]\d{9}$/;
        return mobileRegex.test(number);
    }

    window.addEventListener('load', () => {
        const selectedPlan = sessionStorage.getItem('selectedPlan');
        const selectedPrice = sessionStorage.getItem('selectedPrice');
        const mobileNumber = sessionStorage.getItem('mobileNumber');

        if (mobileNumber) {
            const prepaidNumberElement = document.querySelector('.prepaid-number');
            if (prepaidNumberElement) {
                prepaidNumberElement.textContent = `prepaid | ${mobileNumber}`;
            }
        }

        if (selectedPlan) {
            const planDetailsElement = document.querySelector('.data-details');
            if (planDetailsElement) {
                planDetailsElement.textContent = selectedPlan;
            }
        }

        if (selectedPrice) {
            const amountElement = document.querySelector('.amount span:last-child');
            if (amountElement) {
                amountElement.textContent = selectedPrice;
            }
        }
    });

    function processPayment(type, provider = '') {
        const mobileNumber = sessionStorage.getItem('mobileNumber');

        if (!mobileNumber || !validateMobileNumber(mobileNumber)) {
            alert('Please enter a valid mobile number');
            window.location.href = '../html/viewplans2.html';
            return;
        }

        const button = document.querySelector(`#${type}Form .submit-button`) ||
            document.querySelector('.submit-button');

        if (button) {
            setLoadingState(button, true);
        }

        const planDetails = document.querySelector('.data-details').textContent;
        const amount = document.querySelector('.amount span:last-child').textContent;

        // Create order by calling backend
        fetch('http://localhost:8082/api/payment/create-order', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                mobileNumber: mobileNumber,
                amount: amount,
                planDetails: planDetails,
                type: type,
                provider: provider
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
                if (button) setLoadingState(button, false);
                return;
            }

            // Open Razorpay checkout
            const options = {
                key: data.key,
                amount: data.amount,
                currency: 'INR',
                order_id: data.orderId,
                handler: function (response) {
                    // Verify payment with backend
                    fetch('http://localhost:8082/api/payment/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            razorpay_order_id: response.razorpay_order_id,
                            razorpay_payment_id: response.razorpay_payment_id,
                            razorpay_signature: response.razorpay_signature,
                            transactionId: data.transactionId
                        })
                    })
                    .then(verifyResponse => verifyResponse.json())
                    .then(verifyData => {
                        if (verifyData.message === 'Payment verified successfully') {
                            // Store transaction details in sessionStorage (for compatibility with success page)
                            Object.entries(verifyData).forEach(([key, value]) => {
                                sessionStorage.setItem(key, value);
                            });

                            // Redirect to success page
                            window.location.href = "user-successfulrechargepage.html";
                        } else {
                            alert(verifyData.message);
                            if (button) setLoadingState(button, false);
                        }
                    })
                    .catch(error => {
                        console.error('Error verifying payment:', error);
                        alert('Error verifying payment');
                        if (button) setLoadingState(button, false);
                    });
                },
                prefill: {
                    contact: mobileNumber
                },
                theme: {
                    color: '#3399cc'
                }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        })
        .catch(error => {
            console.error('Error creating order:', error);
            alert('Error initiating payment');
            if (button) setLoadingState(button, false);
        });
    }

    const paymentOptionsContainer = document.querySelector('.payment-options');

    paymentOptions.forEach(option => {
        const optionElement = document.createElement('div');
        optionElement.className = 'payment-option';
        optionElement.innerHTML = `
            <div class="payment-option-header">
                <div class="option-left">
                    ${option.icon}
                    <span>${option.title}</span>
                </div>
                <span class="arrow">▼</span>
            </div>
            <div class="payment-content">
                ${option.id === 'upi' ? `
                    <div class="upi-options">
                        ${option.options.map(upiOption => `
                            <div class="upi-option">
                                <div class="upi-icon" style="background-color: ${upiOption.color}">
                                    ${upiOption.name.charAt(0)}
                                </div>
                                <span class="upi-name">${upiOption.name}</span>
                            </div>
                        `).join('')}
                    </div>
                ` : option.fields || ''}
            </div>
        `;

        paymentOptionsContainer.appendChild(optionElement);
    });

    document.querySelectorAll('.payment-option').forEach(option => {
        option.addEventListener('click', (e) => {
            if (e.target.closest('form')) return;

            const wasActive = option.classList.contains('active');

            document.querySelectorAll('.payment-option').forEach(opt => {
                opt.classList.remove('active');
            });

            if (!wasActive) {
                option.classList.add('active');
            }
        });
    });

    function setLoadingState(button, isLoading) {
        if (isLoading) {
            button.disabled = true;
            button.textContent = 'Processing...';
        } else {
            button.disabled = false;
            button.textContent = 'Pay Now';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const menuToggle = document.getElementById('mobileMenuBtn');
        const navbar = document.getElementById('navbar');
        const loginBtn = document.getElementById('loginBtn');
        const loginDropdown = document.getElementById('loginDropdown');

        menuToggle.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });

        loginBtn.addEventListener('click', () => {
            loginDropdown.style.display = loginDropdown.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (e) => {
            if (!loginBtn.contains(e.target) && !loginDropdown.contains(e.target)) {
                loginDropdown.style.display = 'none';
            }
            if (window.innerWidth <= 768 && navbar.classList.contains('active')) {
                if (!navbar.contains(e.target) && !menuToggle.contains(e.target)) {
                    navbar.classList.remove('active');
                }
            }
        });

        const cardForm = document.getElementById('cardForm');
        if (cardForm) {
            const cardNumber = document.getElementById('cardNumber');
            const expiryDate = document.getElementById('expiryDate');
            const cvv = document.getElementById('cvv');
            const cardName = document.getElementById('cardName');

            expiryDate.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 2) {
                    value = value.slice(0, 2) + '/' + value.slice(2, 4);
                }
                e.target.value = value;
            });

            cardNumber.addEventListener('input', function() {
                const error = validateCardNumber(this.value);
                this.nextElementSibling.textContent = error;
            });

            expiryDate.addEventListener('input', function() {
                const error = validateExpiryDate(this.value);
                this.nextElementSibling.textContent = error;
            });

            cvv.addEventListener('input', function() {
                const error = validateCVV(this.value);
                this.nextElementSibling.textContent = error;
            });

            cardName.addEventListener('input', function() {
                const error = validateCardName(this.value);
                this.nextElementSibling.textContent = error;
            });

            cardForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const cardNumberError = validateCardNumber(cardNumber.value);
                const expiryDateError = validateExpiryDate(expiryDate.value);
                const cvvError = validateCVV(cvv.value);
                const cardNameError = validateCardName(cardName.value);

                cardNumber.nextElementSibling.textContent = cardNumberError;
                expiryDate.nextElementSibling.textContent = expiryDateError;
                cvv.nextElementSibling.textContent = cvvError;
                cardName.nextElementSibling.textContent = cardNameError;

                if (!cardNumberError && !expiryDateError && !cvvError && !cardNameError) {
                    processPayment('card');
                }
            });
        }

        const netbankingForm = document.getElementById('netbankingForm');
        if (netbankingForm) {
            const bankSelect = document.getElementById('bankSelect');
            const userIdGroup = document.getElementById('netbankingUserIdGroup');
            const userIdInput = document.getElementById('netbankingUserId');

            bankSelect.addEventListener('change', function() {
                this.nextElementSibling.textContent = this.value ? '' : 'Please select a bank';
                userIdGroup.style.display = this.value ? 'block' : 'none';
                userIdInput.value = '';
            });

            userIdInput.addEventListener('input', function() {
                const error = validateNetbankingUserId(this.value, bankSelect.value);
                this.nextElementSibling.textContent = error;
            });

            netbankingForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const bankError = bankSelect.value ? '' : 'Please select a bank';
                const userIdError = validateNetbankingUserId(userIdInput.value, bankSelect.value);

                bankSelect.nextElementSibling.textContent = bankError;
                userIdInput.nextElementSibling.textContent = userIdError;

                if (!bankError && !userIdError) {
                    processPayment('netbanking', bankSelect.value);
                }
            });
        }

        const upiOptions = document.querySelectorAll('.upi-option');
        upiOptions.forEach(option => {
            option.addEventListener('click', (e) => {
                e.stopPropagation();

                const provider = option.querySelector('.upi-name').textContent;
                const vpa = paymentOptions.find(opt => opt.id === 'upi').options.find(opt => opt.name === provider).vpa;

                const existingForm = option.parentElement.querySelector('.upi-form');
                if (existingForm) existingForm.remove();

                const upiForm = document.createElement('div');
                upiForm.className = 'upi-form';
                upiForm.innerHTML = `
                    <form id="upiForm" class="payment-form">
                        <div class="form-group">
                            <input type="text" id="upiId" placeholder="Enter UPI ID (e.g., yourname${vpa})">
                            <span class="error-message"></span>
                        </div>
                        <button type="submit" class="submit-button">Pay Now</button>
                    </form>
                `;
                option.parentElement.appendChild(upiForm);

                const upiIdInput = document.getElementById('upiId');
                upiIdInput.addEventListener('input', function() {
                    const error = validateUpiId(this.value, vpa);
                    this.nextElementSibling.textContent = error;
                });

                const upiFormElement = document.getElementById('upiForm');
                upiFormElement.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const error = validateUpiId(upiIdInput.value, vpa);
                    upiIdInput.nextElementSibling.textContent = error;

                    if (!error) {
                        processPayment('upi', provider);
                    }
                });
            });
        });

        const walletOptions = document.querySelectorAll('.wallet-option');
        walletOptions.forEach(option => {
            option.addEventListener('click', (e) => {
                e.stopPropagation();

                const walletFormContainer = document.getElementById('walletFormContainer');
                walletFormContainer.style.display = 'block';

                const walletMobile = document.getElementById('walletMobile');
                const walletName = option.dataset.wallet;

                walletMobile.addEventListener('input', function() {
                    const error = validateWalletMobile(this.value);
                    this.nextElementSibling.textContent = error;
                });

                const walletForm = document.getElementById('walletForm');
                walletForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const error = validateWalletMobile(walletMobile.value);
                    walletMobile.nextElementSibling.textContent = error;

                    if (!error) {
                        processPayment('wallet', walletName);
                    }
                });
            });
        });
    });
</script>
    </body>
</html>
